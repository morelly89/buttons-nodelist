<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="" class="form">
      <h1>Temperature Conversion</h1>
      <input type="number" id="textBox" value="0" />
      <input type="radio" id="toFahrenheit" name="unit" class="input_radio" />
      <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br />

      <input type="radio" id="toCelsius" name="unit" class="input_radio" />
      <label for="toCelsius">Fahrenheit ➡️ Celsius</label><br />
      <button type="button" class="button">Submit</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
